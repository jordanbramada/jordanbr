<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>MY WEB</title>
</head>

<body>


    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Muhammad Jordan Bramada</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    </nav>

    <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Audio and Video</h1>
            </div>
        </div>


        <div class="card-group">
            <div class="card">

                <div class="card">
                    <div class="penyanyi font-weight-bold text-center">Sound 1</div>
                    <div class="File=mpeg font-weight-bold text-center">WAV</div>
                    <audio controls class="audio">
                                <source src="WAV.wav">
                        
                                <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        
                        </audio>
                </div>
            </div>
        </div>


        <div class="card">

            <div class="card">
                <div class="font-weight-bold text-center">Sound 2</div>
                <div class="File=mpeg font-weight-bold text-center">MP3</div>
                <audio controls class="audio">
                    <source src="MP3.mp3">
                </audio>
            </div>
        </div>

        <div class="card">
            <div class="font-weight-bold text-right">Video 1</div>
            <div class="File=mpeg font-weight-bold text-left">MP4</div>
            <video controls class="card-img-top" src="MP4.mp4" alt="card-img-cap" width="320 px" height="240">
            </video>
        </div>
        <div class="card">
            <div class="Pembuat font-weight-bold text-left">Video 2</div>
            <div class="File=mpeg font-weight-bold text-left">MKV</div>
            <video controls class="card-img-top" src="MKV.mkv" alt="card-img-cap" width="320 px" height="240"> 
            </video>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
